<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="alunos.css">
    <link rel="shortcut icon" href="pc.ico" type="image/x-icon">
</head>
<body>
    <h1>Lista de Alunos</h1>
<!-- Formulário para cadastrar novos alunos -->
<form id="cadastroAlunoForm" onsubmit="adicionarAluno(event)">
    <input type="text" id="nomeAluno" placeholder="Nome do Aluno" required>
    <button type="submit">Cadastrar Aluno</button>
</form>

<div class="alunos-lista" id="alunosLista">
    <!-- Alunos serão adicionados dinamicamente aqui -->
</div>

        <!-- Repetir para os outros alunos -->
    </div>

    <script src="alunos.js"></script>
</body>
</html>
