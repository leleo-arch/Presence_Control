<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <img src="/assets/Logo.jpeg" class="Logo">
        <form id="loginForm" onsubmit="return validarLogin(event)">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <a type="submit" href="Home.html" class="login-btn">Entrar</a>
            <a href="#" class="forgot-password" onclick="abrirModalRecuperacao()">Esqueci minha senha</a>
            <p>Não tem uma conta? <a href="#" class="register-link" onclick="abrirModalCadastro()">Cadastre-se</a></p>
        </form>
    </div>

    <!-- Modal para recuperação de senha -->
    <div id="modalRecuperacao" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalRecuperacao()">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Insira o seu e-mail para redefinir sua senha.</p>
            <form id="formRecuperacao" onsubmit="return recuperarSenha(event)">
                <div class="input-group">
                    <label for="emailRecuperacao">Email:</label>
                    <input type="email" id="emailRecuperacao" name="emailRecuperacao" required>
                </div>
                <button type="submit" class="login-btn">Enviar</button>
                <button type="button" class="back-btn" onclick="fecharModalRecuperacao()">Voltar</button>
            </form>
        </div>
    </div>

    <!-- Modal para cadastro -->
    <div id="modalCadastro" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalCadastro()">&times;</span>
            <h2>Cadastrar-se</h2>
            <form id="formCadastro" onsubmit="return validarCadastro(event)">
                <div class="input-group">
                    <label for="nomeCadastro">Nome:</label>
                    <input type="text" id="nomeCadastro" name="nomeCadastro" required>
                </div>
                <div class="input-group">
                    <label for="emailCadastro">Email:</label>
                    <input type="email" id="emailCadastro" name="emailCadastro" required>
                </div>
                <div class="input-group">
                    <label for="passwordCadastro">Senha:</label>
                    <input type="password" id="passwordCadastro" name="passwordCadastro" required>
                </div>
                <button type="submit" class="login-btn">Cadastrar</button>
                <button type="button" class="back-btn" onclick="fecharModalCadastro()">Voltar</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
